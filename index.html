<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft – Cloud, Computers, Apps & Gaming</title>
    <style>

    </style>

<body>
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden w-5 mr-6"><img src="search.svg" alt=""></div>
        </div>
        <div class="logo text-center md:order-1 flex ">
            <div class="p-4 ml-[-0.75rem] flex-shrink-0"><img src="RE1Mu3b.png" alt="" class="w-[108px] h-[23px]"></div>
            <div class="features  w-fit md:w-[437px] bg-gray-200 inset-0 md:bg-white md:flex md:justify-center md:ml-[1px] md:mr-[-109px] md:mt-[10px] md:mb-[4px] md:space-x-4 hidden  md:static">
                <div class="items hover:underline">Microsoft</div>
                <div class="items hover:underline">365</div>
                <div class="items hover:underline">Teams</div>
                <div class="items hover:underline">Windows</div>
                <div class="items hover:underline">Surface</div>
                <div class="items hover:underline">Xbox</div>
                <div class="items hover:underline">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 space-x-3 flex  ">
            <div class="search invisible md:visible  w-auto mt-[6px] mr-[0.25rem] hover:underline">All <br>Microsoft</div>
            <div class=" md:visible invisible w-[2.5rem] mr-6"><img src="search.svg" alt=""></div>
            <div class="flex space-x-1">
                <div class=" flex  w-7 mr-[1.5rem] md:mr-2 "><img src="cart.svg.svg" alt=""></div>
                <div class="flex  w-7 "><img src="account.svg.svg" alt=""></div>
            </div>
        </div>
    </div>
    <div class="slider flex flex-col md:flex-row bg-[#f2f2f2]">
        <div class="left md:w-fit md:h-fit lg:w-fit ">
            <img class="md:min-w-full w-[80%]" src="img1.jpg" alt="">
        </div>
        <div class="right  mx-3 flex flex-col justify-center items-baseline md:items-center md:pl-5 ">
            <h1 class="lg:text-3xl text-2xl md:text-center font-semibold">Surface Pro 9</h1>
            <p class="py-2 lg:text-xl md:text-center md:p-2">Tablet versatility and laptop power — all in one
                ultra-portable device</p>
            <button class="bg-blue-500  lg:text-xl items-center w-fit md:w-28  text-white p-3 font-semibold">Learn
                more</button>
        </div>
    </div>
    <div class="promo md:flex md:flex-row lg:space-x-10 md:justify-center text-blue-500 ">
        <div class="item flex  mx-4 space-x-3 items-center pt-5">
            <img src="i1.webp" alt="">
            <span class="font-medium hover:underline">Choose your Microsoft 365</span>
        </div>
        <div class="item flex mx-4 space-x-3 items-center pt-5">
            <img src="i2.webp" alt="">
            <span class="font-medium hover:underline">Explore Surface devices</span>
        </div>
        <div class="item flex mx-4 space-x-3 items-center pt-5">
            <img src="i3.webp" alt="">
            <span class="font-medium hover:underline">Buy Xbox games</span>
        </div>
        <div class="item flex mx-4 space-x-3 items-center pt-5">
            <img src="i4.webp" alt="">
            <span class="font-medium hover:underline">Get Windows 11</span>
        </div>

    </div>
